    <script type="text/javascript">
        $(document).ready(function(){


            $(".bg").addClass("go");
            setInterval(function(){
                $(".logo_text").toggleClass("active");
            }, 3000);
            var old=0;
            var r;
            $("#word .text").eq(0).addClass("active");
            setInterval(function(){
                r= Math.floor(Math.random()*(4));
                if(old == r){
                    r= Math.floor(Math.random()*(4));
                }
                old=r;
                //console.log(r)
                $("#word .text").removeClass("active");
                setTimeout(function(){
                    $("#word .text").eq(r).addClass("active");
                }, 2000);
            }, 5000);
            var mySwiper = new Swiper ('.swiper-container', {
                // Optional parameters
                effect: 'fade',
                loop: true,
                speed:50,
                allowTouchMove:false,
                navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
                },
                on: {
                    slideChangeTransitionStart: function () {
                     var indexnow_=$(".swiper-container-fade .swiper-slide-active").attr("data-swiper-slide-index");
                     reset();
                     switch(parseInt(indexnow_, 10)) {
                        case 0:
                            ani01();
                            //console.log('ani01')
                            break;
                        case 1:
                            ani02();
                            //console.log('ani02')
                            break;
                        case 2:
                            ani03();
                            //console.log('ani03')
                            break;
                        default:
                            break;
                     }
                    },
                }
            })

            var fan_ani;
            //ani01();
            $(".progess div").css({ height:0 });
            function ani01(){ //5s
                reset();
                $( ".progess div" ).stop().animate({
                    height: "100%"
                }, 7000, function() {
                   mySwiper.slideNext();
                });
                setTimeout(function(){
                    $(".ani01").addClass("hide");
                }, 6000);
                setTimeout(function(){
                    $(".ani01 .img01").addClass("jackInTheBox animated15");
                    setTimeout(function(){
                        $(".ani01 .ball").addClass("active");

                    }, 300);
                    setTimeout(function(){
                        $(".ani01 .cloud02").addClass("active");
                        $(".ani01 .cloud01").addClass("active");
                        $(".ani03").removeClass("hide");//rhide1
                    }, 800);
                    setTimeout(function(){
                        $(".ani01 .flower2").addClass("show");
                    }, 1000);
                    setTimeout(function(){
                        $(".ani01 .flower").addClass("show");
                    }, 1200);
                    setTimeout(function(){
                        $(".ani01 .flower3,.ani01 .flower3-1,.ani01 .flower3-2").addClass("show");
                    }, 1600);
                }, 300);
            }
            function ani02(){
                reset();
                $( ".progess div" ).stop().animate({
                    height: "100%"
                }, 6000, function() {
                    mySwiper.slideNext();
                });
                setTimeout(function(){
                    $(".ani02").addClass("hide");
                }, 5000);
                setTimeout(function(){
                    $(".ani02 .text1").addClass("jackInTheBox animated15");
                    setTimeout(function(){
                        $(".ani02 .text2").addClass("jackInTheBox animated15");
                    }, 100);
                    setTimeout(function(){
                        $(".ani02 .text3").addClass("jackInTheBox animated15");
                    }, 200);
                    setTimeout(function(){
                        $(".ani02 .text4").addClass("jackInTheBox animated15");
                    }, 300);
                    setTimeout(function(){
                        $(".ani02 .text5").addClass("bounceIn animated2");
                    }, 600);
                    setTimeout(function(){
                        $(".ani02 .text6").addClass("bounceIn animated2");
                    }, 600);
                    setTimeout(function(){
                        $(".ani02 .text7").addClass("jackInTheBox animated15");
                    }, 600);
                    setTimeout(function(){
                        $(".ani02 .text8").addClass("jackInTheBox animated15");
                    }, 700);
                    setTimeout(function(){
                        $(".ani02 .text9").addClass("jackInTheBox animated15");
                    }, 800);
                    setTimeout(function(){
                        $(".ani02 .text10").addClass("jackInTheBox animated15");
                    }, 900);
                    setTimeout(function(){
                        $(".ani02 .cloud01").addClass("show");
                        $(".ani02 .cloud02").addClass("show");
                        $(".ani01").removeClass("hide");//rhide1
                    }, 1000);
                    setTimeout(function(){
                        $(".ani02 .mouse").addClass("bounceIn animated2");
                    }, 1200);
                }, 300);


            }
            function ani03(){
                reset();
                $( ".progess div" ).stop().animate({
                    height: "100%"
                }, 7000, function() {
                    mySwiper.slideNext();
                });
                setTimeout(function(){
                    $(".ani03").addClass("hide");
                }, 6000);

                setTimeout(function(){
                    $(".ani03 .ball .line01").addClass("fadeInRight animated15");
                    $(".ani03 .ball .line02").addClass("fadeInLeft animated15");
                    $(".ani03 .ball .line03").addClass("fadeInRight animated15");
                    $(".ani03 .ball .line04").addClass("fadeInLeft animated15");
                    setTimeout(function(){
                        setTimeout(function(){
                            $(".ani03 .text1").addClass("jackInTheBox animated15");
                        }, 100);
                        setTimeout(function(){
                            $(".ani03 .text2").addClass("jackInTheBox animated15");
                        }, 200);
                        setTimeout(function(){
                            $(".ani03 .text3").addClass("jackInTheBox animated15");
                        }, 300);
                        setTimeout(function(){
                            $(".ani03 .text4").addClass("jackInTheBox animated15");
                        }, 400);
                    }, 300);
                    setTimeout(function(){
                        $(".ani03 .cloud02").addClass("active");
                        $(".ani03 .cloud01").addClass("active");
                        $(".ani02").removeClass("hide");//rhide1
                    }, 800);
                    $(".fan").addClass("show");
                    setTimeout(function(){
                        $(".fan").addClass("go");
                    }, 100);

                    fan_ani = setInterval(function(){
                        $(".fan").addClass("back").removeClass('go');
                        setTimeout(function(){
                            $(".fan").addClass("go").removeClass('back');
                        }, 800);
                    }, 2500);
                }, 300);

            }

            function reset(){
                clearInterval(fan_ani);
                $(".progess div").css({ height:0 });
                $(".ani01 .img01").removeClass("jackInTheBox animated15");
                $(".ani01 .ball").removeClass("active");
                $(".ani01 .cloud02").removeClass("active");
                $(".ani01 .cloud01").removeClass("active");
                $(".ani01 .flower2").removeClass("show");
                $(".ani01 .flower").removeClass("show");
                $(".ani01 .flower3,.ani01 .flower3-1,.ani01 .flower3-2").removeClass("show");
                $(".ani02 .text1").removeClass("jackInTheBox animated15");
                $(".ani02 .text2").removeClass("jackInTheBox animated15");
                $(".ani02 .text3").removeClass("jackInTheBox animated15");
                $(".ani02 .text4").removeClass("jackInTheBox animated15");
                $(".ani02 .text5").removeClass("bounceIn animated2");
                $(".ani02 .text6").removeClass("bounceIn animated2");
                $(".ani02 .text7").removeClass("jackInTheBox animated15");
                $(".ani02 .text8").removeClass("jackInTheBox animated15");
                $(".ani02 .text9").removeClass("jackInTheBox animated15");
                $(".ani02 .text10").removeClass("jackInTheBox animated15");
                $(".ani02 .cloud01").removeClass("show");
                $(".ani02 .cloud02").removeClass("show");
                $(".ani02 .mouse").removeClass("bounceIn animated2");
                $(".ani03 .ball .line01").removeClass("fadeInRight animated15");
                $(".ani03 .ball .line02").removeClass("fadeInLeft animated15");
                $(".ani03 .ball .line03").removeClass("fadeInRight animated15");
                $(".ani03 .ball .line04").removeClass("fadeInLeft animated15");
                $(".ani03 .text1").removeClass("jackInTheBox animated15");
                $(".ani03 .text2").removeClass("jackInTheBox animated15");
                $(".ani03 .text3").removeClass("jackInTheBox animated15");
                $(".ani03 .text4").removeClass("jackInTheBox animated15");
                $(".ani03 .cloud02").removeClass("active");
                $(".ani03 .cloud01").removeClass("active");
                $(".fan").removeClass("show");
                $(".fan").removeClass("go");
                $(".fan").removeClass("back").removeClass('go');
            }
        });

    </script>
